<script>
    function readf(filepath){
        return fetch(filepath)
            .then(res => res.text())
            .then(data => {
                return data
            })     
    }
    function readableNum(num){
	const n = `${num}`
	return n.replace(/\B(?=(\d{3})+(?!\d))/g, ' ')
    }
    console.log(readf("./csv.csv"))
</script>
